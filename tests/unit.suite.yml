# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=ufmtestsdb'
            user: 'root'
            password: ''
            dump: 'tests/_data/ufmtestsdb.sql'
            populate: true
            cleanup: false
