language: php
dist: trusty
sudo: required
php:
  - '7.2'
  - '7.3'
services:
  - mysql
  - memcached
before_install:
  - mysql -e 'CREATE DATABASE ufmtestsdb;'
before_script:
  - pecl install memcache
  - composer install
script:
  - php -v
  - phpunit --version
  - vendor/bin/codecept --version
  - vendor/bin/codecept run unit --coverage --coverage-xml
after_success:
  - bash <(curl -s https://codecov.io/bash)
